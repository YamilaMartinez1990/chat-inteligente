<!-- webapp/templates/base.html --> 
<!doctype html> 
<html lang="es" data-bs-theme="light"> 
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Chatbot con Gemini</title>
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
  <!-- Bootstrap 5 (CDN) --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" > 
  <!-- Bootstrap Icons --> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Estilos propios --> 
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}"> 
</head> 
<body> 
  <!-- Navbar --> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm"> 
    <div class="container"> 
      <a class="navbar-brand fw-semibold" href="/">
        <i class="bi bi-robot"></i> Chat Inteligente
      </a> 
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Toggle navigation"> 
        <span class="navbar-toggler-icon"></span> 
      </button> 
      <div id="nav" class="collapse navbar-collapse"> 
      <ul class="navbar-nav ms-auto"> 
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="bi bi-chat-dots-fill"></i> Asistente IA
            </a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="/noticias">
              <i class="bi bi-newspaper"></i> Noticias
            </a>
          </li>
          <li class="nav-item">
            <button id="themeToggle" class="btn btn-outline-light btn-sm ms-2" title="Cambiar tema">
              <i class="bi bi-moon-fill"></i>
            </button>
          </li>
      </ul>  
      </div> 
    </div> 
  </nav>
   <!-- Contenido --> 
  <main class="py-4"> 
    <div class="container"> 
      {% block content %}{% endblock %} 
    </div> 
  </main> 
  <!-- Toasts --> 
  <div class="toast-container position-fixed bottom-0 end-0 p-3"> 
    <div id="app-toast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true"> 
      <div class="d-flex"> 
        <div id="app-toast-body" class="toast-body"></div> 
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button> 
      </div> 
    </div> 
  </div> 
  <!-- Bootstrap JS + Popper --> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
  <!-- JS propio --> 
  <script src="{{ url_for('static', filename='js/app.js') }}"></script> 
</body> 
</html>
